<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- For Icons -->
    <script src="https://kit.fontawesome.com/6bf5f276c4.js" crossorigin="anonymous"></script>

    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Kalam:wght@700&family=Maven+Pro:wght@600;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img src="https://utsavmeena.com/wp-content/uploads/2023/05/logo.png" alt="Logo" class="logo">
        <div class="mobileMenuWrapper">
            <nav class="navigation">
                <a href="#">gallary</a>
                <a href="#">events</a>
                <a href="#">pricing</a>
            </nav>
            <div class="searchBar">
                <input type="text" name="search" placeholder="Search" class="searchInputBox">
                <button class="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <i id="hamburgerMenu" class="hamburgerMenu fa-solid fa-bars"></i>
        </div>
    </header>

    <script src="index.js"></script>
</body>

</html>
