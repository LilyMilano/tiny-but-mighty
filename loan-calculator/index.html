<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="loan-amount"> Loan Amount $ <input onchange="calculateLoan()" class="input" type="number" name="loan-amount" id="loan-amount" min="1"
                max="500000" value="10000"> </label>
        <label for="interest-rate"> Interest Rate % <input onchange="calculateLoan()" class="input" type="number" name="interest-rate" id="interest-rate" min="0"
                max="100" value="10" step="0.1"> </label>
        <label for="months-to-pay">Months to pay <input onchange="calculateLoan()" class="input" type="number" name="months-to-pay" id="months-to-pay" min="6"
                max="48" value="12"> </label>
        <p class="payment" id="payment">Monthly Payment:</p>

    </div>

    <script src="index.js"></script>
</body>

</html>
