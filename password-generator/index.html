<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-icons/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- ______logo_________________________________________ -->
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
        </div>
        <h2>Password Generator</h2> <!-- ______form_________________________________________ -->

        <form action="" class="app" id="app">

            <!-- ______row1_________________________________________ -->

            <div class="row char-numbers">
                <div class="col">
                    <label for="characters-number">Number of Characters:</label>
                </div>
                <div class="col">
                    <div>
                        <button class="btn" id="btn-minus-one"><i class="fas fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="text" id="characters-number" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-plus-one"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <!-- ______row2_________________________________________ -->

            <div class="row symbols">
                <div class="col">
                    <label for="symbols">Include Symbols?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <!-- ______row3_________________________________________ -->

            <div class="row numbers">
                <div class="col">
                    <label for="numbers">Include Numbers?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <!-- ______row4_________________________________________ -->

            <div class="row uppercase">
                <div class="col">
                    <label for="uppercase">Include Uppercase?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-uppercase"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <!-- ______row5_________________________________________ -->

            <div class="row generate">
                <div class="col">
                    <button class="btn btn-generate" id="btn-generate">Generate <i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T3sT">
                </div>
            </div>
            <!-- ______alert________________________________________ -->

            <!-- <div class="row alert">
                <div class="col">
                    <div class="copied-alert" id="copied-alert">
                        <p><i class="fas fa-copy"></i> Copied</p>
                    </div>
                </div>
            </div> -->
            <!-- ______end form_____________________________________ -->

        </form>

        <!-- ______end container________________________________ -->

    </div>
    <!-- ___________________________________________________ -->

    <script src="js/app.js"></script>
</body>

</html>
